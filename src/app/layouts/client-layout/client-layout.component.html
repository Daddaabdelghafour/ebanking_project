<div class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <div class="bg-white shadow-lg transition-all duration-300 border-r"
        [class.w-72]="!sidebarCollapsed"
        [class.w-20]="sidebarCollapsed">

        <!-- Sidebar Header -->
        <div class="h-16 flex items-center px-4 border-b">
            <div class="flex items-center justify-between w-full">
                <div class="flex items-center">
                    <!-- Logo/Brand -->
                    <div
                        class="w-8 h-8 rounded-md bg-blue-600 flex items-center justify-center text-white font-semibold">
                        E
                    </div>
                    <!-- App Name (hidden when collapsed) -->
                    <span
                        class="ml-3 text-xl font-bold text-gray-800 transition-opacity duration-300"
                        [class.opacity-0]="sidebarCollapsed"
                        [class.w-0]="sidebarCollapsed"
                        [class.hidden]="sidebarCollapsed">
                        E-Banking
                    </span>
                </div>

                <!-- Toggle Button -->
                <button (click)="toggleSidebar()"
                    class="p-1 rounded-md text-gray-500 hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- User Info -->
        <div class="px-4 py-4 border-b flex"
            [class.justify-center]="sidebarCollapsed">
            <div class="flex items-center" [class.flex-col]="sidebarCollapsed">
                <div class="avatar-container" [class.mb-2]="sidebarCollapsed">
                    <div
                        class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-medium">
                        {{ getUserInitials() }}
                    </div>
                </div>
                <div *ngIf="!sidebarCollapsed" class="ml-3">
                    <p class="font-medium truncate">{{ userInfo.name }}</p>
                    <p class="text-sm opacity-70 truncate">{{ userInfo.email
                        }}</p>
                </div>
            </div>
        </div>

        <!-- Navigation Items -->
        <nav class="mt-4">
            <ul class="px-2 space-y-1">
                <ng-container *ngFor="let item of sidebarItems">
                    <!-- Divider -->
                    <li *ngIf="item.divider"
                        class="my-3 border-t border-gray-200 mx-4"></li>

                    <!-- Nav Item -->
                    <li *ngIf="!item.divider">
                        <a [routerLink]="item.route"
                            routerLinkActive="bg-blue-50 text-blue-600"
                            [routerLinkActiveOptions]="{exact: item.id === 'dashboard'}"
                            class="flex items-center px-3 py-2.5 rounded-md text-gray-700 hover:bg-gray-100 transition-colors duration-200"
                            [class.justify-center]="sidebarCollapsed">
                            <!-- Icon -->
                            <i [class]="item.icon"
                                class="text-base w-5 text-center"
                                aria-hidden="true"></i>

                            <!-- Label (hidden when collapsed) -->
                            <span *ngIf="!sidebarCollapsed"
                                class="ml-3 truncate">
                                {{ item.label }}
                            </span>

                            <!-- Badge (if applicable and not collapsed) -->
                            <span *ngIf="item.badge && !sidebarCollapsed"
                                class="ml-auto bg-blue-100 text-blue-800 px-1.5 py-0.5 rounded-full text-xs">
                                {{ item.badge }}
                            </span>
                        </a>
                    </li>
                </ng-container>
            </ul>
        </nav>
    </div>

    <!-- Main Content Area -->
    <div class="flex flex-col flex-1 overflow-hidden">
        <!-- Header -->
        <header class="bg-white h-16 border-b shadow-sm flex items-center px-4">
            <div class="flex items-center justify-between w-full">
                <div class="flex items-center">
                    <!-- Sidebar Toggle Button (Mobile) -->
                    <button
                        class="p-1 mr-3 rounded-md text-gray-500 hover:bg-gray-100 md:hidden"
                        (click)="toggleSidebar()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                            fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </button>

                    <!-- Page Title (can be dynamically set based on route) -->
                    <h1 class="text-lg font-semibold text-gray-800">Espace
                        Client</h1>
                </div>

                <!-- Right Header Items -->
                <div class="flex items-center space-x-3">
                    <!-- Notifications -->
                    <div class="relative">
                        <button
                            class="p-1 rounded-full text-gray-500 hover:bg-gray-100 focus:outline-none"
                            (click)="handleNotificationClick()">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                            <div
                                *ngIf="getUnreadNotificationCount() > 0"
                                class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs">
                                {{ getUnreadNotificationCount() }}
                            </div>
                        </button>
                    </div>

                    <!-- User Menu -->
                    <div class="relative">
                        <div class="group relative">
                            <button
                                class="flex items-center text-gray-700 hover:text-gray-900 focus:outline-none"
                                aria-expanded="false">
                                <div
                                    class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white font-medium">
                                    {{ getUserInitials() }}
                                </div>
                                <span
                                    class="ml-1 text-sm font-medium hidden md:block">
                                    {{ userInfo.name }}
                                </span>
                                <svg class="w-4 h-4 ml-1" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>

                            <!-- Dropdown menu - hidden by default, shows on click or hover -->
                            <div
                                class="hidden group-hover:block absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                                <a href="/client/settings"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fa-solid fa-user-gear mr-2"></i>
                                    Mon profil
                                </a>
                                <a href="/client/security"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i
                                        class="fa-solid fa-shield-halved mr-2"></i>
                                    Sécurité
                                </a>
                                <hr class="my-1">
                                <a (click)="logout()"
                                    class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 cursor-pointer">
                                    <i
                                        class="fa-solid fa-sign-out-alt mr-2"></i>
                                    Déconnexion
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content with Page Transition Animation -->
        <main class="flex-1 overflow-y-auto p-4 transition-all duration-300">
            <div class="max-w-7xl mx-auto">
                <!-- Page loading indicator -->
                <div *ngIf="isLoading"
                    class="flex justify-center items-center h-64">
                    <div
                        class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
                </div>

                <!-- Router outlet -->
                <router-outlet *ngIf="!isLoading"></router-outlet>
            </div>
        </main>
    </div>
</div>

<!-- Notifications panel (hidden by default) -->
<div class="fixed inset-0 bg-gray-900 bg-opacity-50 z-40 hidden">
    <div class="absolute right-0 top-0 h-full w-80 bg-white shadow-lg p-4">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium">Notifications</h3>
            <button class="text-gray-400 hover:text-gray-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="space-y-3">
            <div *ngFor="let notification of notifications"
                class="p-3 rounded-lg"
                [ngClass]="notification.read ? 'bg-gray-50' : 'bg-blue-50'">
                <div class="font-medium"
                    [ngClass]="notification.read ? 'text-gray-800' : 'text-blue-800'">
                    {{ notification.message }}
                </div>
                <div class="text-xs mt-1"
                    [ngClass]="notification.read ? 'text-gray-500' : 'text-blue-600'">
                    {{ notification.time }}
                </div>
            </div>

            <div *ngIf="notifications.length === 0"
                class="text-center py-8 text-gray-500">
                <i class="fa-regular fa-bell-slash text-2xl mb-2"></i>
                <p>Aucune notification</p>
            </div>
        </div>
    </div>
</div>
<app-chatbot></app-chatbot>
