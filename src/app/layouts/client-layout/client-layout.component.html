<div class="min-h-screen bg-gray-50 flex">

  <!-- Sidebar -->
  <aside [class]="sidebarCollapsed ? 'w-16' : 'w-64'"
    class="bg-white shadow-lg transition-all duration-300 ease-in-out fixed h-full z-30 border-r border-gray-200">

    <!-- Logo Section -->
    <div class="p-4 border-b border-gray-200">
      <div class="flex items-center space-x-3">
        <div
          class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
          <i class="fa-solid fa-university text-white text-sm"></i>
        </div>
        <div *ngIf="!sidebarCollapsed" class="flex-1">
          <h1 class="text-lg font-bold text-gray-900">E-Banking</h1>
          <p class="text-xs text-gray-500">Espace Client</p>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="p-2 space-y-1 flex-1 overflow-y-auto">
      <ng-container *ngFor="let item of sidebarItems">

        <!-- Divider -->
        <div *ngIf="item.divider" class="border-t border-gray-200 my-2"></div>

        <!-- Navigation Item -->
        <a *ngIf="!item.divider"
          [routerLink]="item.route"
          routerLinkActive="bg-blue-50 text-blue-600 border-r-2 border-blue-600"
          [routerLinkActiveOptions]="{exact: item.route === ''}"
          class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 transition-colors group">

          <i [class]="item.icon + ' w-5 text-center'"
            [class.mr-3]="!sidebarCollapsed"></i>

          <span *ngIf="!sidebarCollapsed" class="flex-1">{{ item.label }}</span>

          <!-- Badge -->
          <span *ngIf="item.badge && !sidebarCollapsed"
            class="px-2 py-1 text-xs bg-green-100 text-green-800 rounded-full">
            {{ item.badge }}
          </span>
        </a>

      </ng-container>
    </nav>

    <!-- Logout Button -->
    <div class="p-2 border-t border-gray-200">
      <button (click)="logout()"
        class="w-full flex items-center px-3 py-2 text-sm font-medium text-red-600 rounded-lg hover:bg-red-50 transition-colors">
        <i class="fa-solid fa-right-from-bracket w-5 text-center"
          [class.mr-3]="!sidebarCollapsed"></i>
        <span *ngIf="!sidebarCollapsed">DÃ©connexion</span>
      </button>
    </div>

  </aside>

  <!-- Main Content -->
  <div [class]="sidebarCollapsed ? 'ml-16' : 'ml-64'"
    class="flex-1 transition-all duration-300">

    <!-- Top Navigation -->

    <!-- Page Content -->
    <main class="p-4 sm:p-6 lg:p-8">
      <router-outlet></router-outlet>
    </main>

  </div>

  <!-- Chatbot -->
  <app-chatbot></app-chatbot>

</div>
