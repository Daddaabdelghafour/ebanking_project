<div class="space-y-3">
    <div *ngIf="alerts.length === 0" class="text-center py-4">
        <i class="fa-solid fa-check-circle text-green-500 text-xl mb-2"></i>
        <p class="text-sm text-gray-600">Aucune alerte budg√©taire</p>
    </div>

    <div *ngFor="let alert of alerts"
        class="p-3 rounded-lg flex items-center"
        [ngClass]="getAlertBgClass(alert.status)">
        <div class="flex-shrink-0">
            <i class="fa-solid" [ngClass]="getAlertIconClass(alert.status)"></i>
        </div>
        <div class="ml-3">
            <p class="text-sm font-medium"
                [ngClass]="getAlertTextClass(alert.status)">
                {{ alert.message }}
            </p>
            <p class="text-xs mt-1 text-gray-500">
                {{ formatDate(alert.date) }}
            </p>
        </div>
    </div>
</div>
